<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="script3.js"></script>
</head>
<body>
    <div class="container">
      <div><h1>Form Register Data</h1></div>
      <div class="container">
        <form onsubmit="submitForm(event)">
        <div class="row">
          <div class="col-25">
            <label for="name">Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="name" name="name" placeholder="Your name..">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="address">Address</label>
          </div>
          <div class="col-75">
            <input type="text" id="address" name="address">
          </div>
        </div>
        <div class="row">
            <div class="col-25">
              <label for="address">gender</label>
            </div>
            <div class="col-75">
              <input type="text" id="gender" name="address" placeholder="" >
            </div>
          </div>  
          <div class="row">
            <div class="col-25">
              <label for="address">hobby</label>
            </div>
            <div class="col-75">
              <input type="text" id="hobby" name="address" placeholder="" >
            </div>
          </div>  
        <div class="row">
          <input type="submit" value="Submit" >
        </div>
        </form>
    </div>
    <br>

    <div class="container">
      <form onsubmit="searchForm(event)">
        <div class="row">
          <div class="col-25">
            <label for="address">Search</label>
          </div>
          <div class="col-75">
            <input type="text" id="search" name="search"  placeholder="" >
          </div>
        </div>  
      <div class="row">
        <input type="submit" value="Submit" >
      </div>
      <br>
      </form>
      <form onsubmit="findAll(event)"> 
      <div class="row">
        <input type="submit" value="Reset" >
      </div>
      </form>
      
    </div>
    <div class="container">
      <div><h1>Data Input</h1></div>
      <table class="table" id ="myTable">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Gender</th>
            <th scope="col">Hobby</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
    </div>
</body>
</html>
