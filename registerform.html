  <div class = "dataList hidden">
    <form style="border:1px solid #ccc" onsubmit="saveData(checkFilter())" name="inputData" class="hidden">
        <div class="container">
          <h1>Form for Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter Name" name="name" required>
          <input type="hidden" name="index" />
          <input type="hidden" name="idUser"/>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Your Email" name="email" required>

          <label for="address"><b>Address</b></label>
          <input type="text" placeholder="Enter Address" name="address" required>

          <label for="place"><b>Place of Birth</b></label>
          <input type="text" placeholder="Enter Place" name="placeOfBirth" required>

          <label for="place"><b>Birth Date</b></label>
          <input type="date" name="birthDate">

          <label for="position"><b>Position</b></label>
          <select id="position" name="position">
                <option value="Director">Director</option>
                <option value="General Manager">General Manager</option>
                <option value="Departement Manager">Departement Manager</option>
                <option value="Manager">Manager</option>
                <option value="Staff">Staff</option>
          </select>

          <label for="religion"><b>Religion</b></label>
          <select id="religion" name="religion">
                <option value="Kristen">Kristen</option>
                <option value="Katolik">Katolik</option>
                <option value="Hindu">Hindu</option>
                <option value="Budha">Budha</option>
                <option value="Islam">Islam</option>
          </select>
          
          <label for="hobby"><b>Hobby</b></label><br>
          <div class="form-check form-check-inline"form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="checkBoxHobby1" name="hobby[]" value="Badminton">
            <label class="form-check-label" for="checkBoxHobby1">Badminton</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="checkBoxHobby2" name="hobby[]" value="Renang" >
            <label class="form-check-label" for="checkBoxHobby2">Renang</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="checkBoxHobby3" name="hobby[]" value="Sepeda">
            <label class="form-check-label" for="checkBoxHobby3">Sepeda</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="checkBoxHobby4" name="hobby[]" value="Football">
            <label class="form-check-label" for="checkBoxHobby4">Football</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="checkBoxHobby5" name="hobby[]" value="Basket">
            <label class="form-check-label" for="checkBoxHobby5">Basket</label>
          </div>
          <br>
          <br>
          <label for="Gender"><b>Gender</b></label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="gender_laki-laki" value="Laki-Laki">
            <label class="form-check-label" for="inlineRadio1">Laki Laki</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="gender_perempuan" value="Perempuan">
            <label class="form-check-label" for="inlineRadio1">Perempuan</label>
          </div>
          <br>
          <br>
          <label for="password"><b>Password</b></label>
          <input type="password" name="password" placeholder="Enter Your Password" required>

          <label for="confirmPassword"><b>Confirm Password</b></label>
          <input type="password" name="confirmPassword" placeholder="Enter Your Password" required>

          
          <br>
          <div class="clearfix" >
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
    
    <div class="container">
        <input type="text" id="mySearch" onkeyup="searchData(this)" placeholder="Search for names and address..">
    </div>
    <div class="container">
        <table class="table" type="listData">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Religion</th>
                <th scope="col">Hobby</th>
                <th scope="col">Gender</th>
                <th scope="col">Tempat, Tanggal Lahir</th>
                <th scope="col">Jabatan</th>
                <th scope="col" colspan="2" type="admin">Action</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
    </div>
